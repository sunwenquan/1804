<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><a href="{% url 'home' %}">首页</a>{% for category in categories %}    {#使用 url 反向解析#}    <a href="{% url 'category' category_id=category.id %}">{{ category.name }}</a>{% endfor %}<h2>所有文章</h2>{% for post in posts %}    <h3><a href="{% url 'detail' article_id=post.id %}">{{ post.title }}</a></h3>    <hr>{% endfor %}</body></html>
