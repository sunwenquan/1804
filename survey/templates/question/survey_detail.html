{% extends "question/base.html" %}{% load static %}{% block content %}    <h1>{{ survey.name }}</h1>    <form action="." method="post">        <input type="hidden" value="{{ survey.id }}" name="survey_id">    {% for question in questions %}        <h2>{{ question.question_text }}</h2>        {% for choice in question.choice_set.all %}            <div class="radio">            <label>                <input type="radio" name="{{ question.id }}" value="{{ choice.id }}">                {{ choice.choice_text }}            </label>            </div>        {% endfor %}    {% endfor %}    {% csrf_token %}        <input type="submit" class="btn btn-success" value="提交">    </form>{% endblock %}
